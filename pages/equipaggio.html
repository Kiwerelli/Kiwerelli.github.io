                                <p class="content">Kroop è un uomo grosso, per non dire grasso, che pesa ben più di 100 kg ed è alto appena 1,50 m. Da lui promana un’aria di trasandatezza e persino di disperazione, con i folti ciuffi di capelli neri che gli spuntano dietro le orecchie, i denti guasti e le macchie sul suo lurido grembiule. Se ne va i giro con un’andatura ciondolante da papero, specie quando è ubriaco, ma è capace di azioni sorprendentemente risolute.
                                    Dopo 44 anni di continue batoste, Kroop, è diventato un uomo a cui importa poco di se stesso o di quello che la gente pensa di lui. Tuttavia, in fondo al suo cuore è una persona gentile.
                                    La sua unica gioia, a parte bere e scambiar storie, sono i suoi polli.
                                    Kroop adora polli e galline e colleziona tutte le specie rare che riesce a trovare. Il suo esemplare preferito è un grosso galletto nero di nome Bezebel Cuorenero, che spesso se ne sta appollaiato sulla sua spalla e “gli parla”, o almeno così dice Kroop certe volte quando è sbronzo.</p>
