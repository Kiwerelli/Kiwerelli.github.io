                                <p class="content">
                                    Il capitano Kerdak Pugnodosso, noto anche come il Re Uragano, è il capo dei Liberi Capitani, e di conseguenza anche il sovrano dei Ceppi. Ha guadagnato tale posizione nel 4674 CA, in quanto possessore della flotta più potente e della città di Porto Periglio. Nonostante la sua terribile fama, può mantenere questa posizione solo finché conserva la fiducia del Consiglio dei Pirati.
                                    Oltre a Porto Periglio, il porto più grande dei Ceppi, possiede anche la nave da guerra nota come Sporco Lucro, alfiere della sua flotta pirata. Pugnodosso ha una vera ossessione per le Armi da Fuoco e possiede una Pistola magica che sostiene di aver usato per uccidere oltre cento persone.
