                                    <b>Allineamento:</b> CN; <b>Tipo:</b> Metropoli <br>
                                    <b>Governo:</b> Monocrazia <br>
                                    <b>Popolazione:</b> 43.270 ab (27.636 umani; 3.891 mezzelfi; 3.496 mezzorchi; 2.663 gnomi; 2.230 halfling; 1.798 elfi; 1.357 nani; 199 altri). <br><br>
                                    Porto Periglio è il porto più grande dei Ceppi, situato sul continente e si affaccia su Baia Rischio.
                                    Scarpate e scogliere rocciose circondano questa baia profonda, in grado di accogliere anche brigantini e le galee mercantili più carichi.
                                    Molti mercanti neutrali attraccano qui prima di intraprendere un pericoloso viaggio verso nord, mentre la milizia portuale costringe le navi che battono bandiera delle nazioni del Mare Interno ad allontanarsi. <br><br>
                                    Forte Azzardo, la fortezza-rifugio del Re Uragano, domina la città cinta da mura e la sua profonda baia dal promontorio che sovrasta la città. Le strade tortuose sono zeppe di taverne, bordelli, sale da gioco e altri locali viziosi.
                                    Nelle sue piazze del mercato, brulicanti di gente, si spacciano senza troppe domande, tutti i tipi di beni rubati e di contrabbando, dalle sete Tianesi, alle spezie di Qadira, dai veleni del Nidal, alle reliquie Mwangi.
                                    Si dice che le caverne marine situate sotto la città nascondano indicibili ricchezze, frutto di anni di saccheggi e tributi.

                                <p class="content">
                                    Coloro che salpano sotto la temibile bandiera di un vascello pirata seguono uno stile di vita differente da quello di chi vive protetto dalle leggi delle nazioni del Mare Interno. 
                                    La vita d un pirata, per la maggior parte, si basa su rispetto e reputazione, e la propensione di un furfante a una vita di arditi saccheggi o calamità divampanti si ripercuote ben oltre il ponte di una nave.
                                    In questa Saga, i personaggi si ritrovano gettati negli spietati panni di un pirata.
                                    Il loro successo, e potenzialmente anche la loro sopravvivenza, dipendono dalla reputazione che ottengono con le decisioni, gli oltraggi e lo stile di vita che scelgono.<br><br>
                                    Le navi non possono funzionare senza una gerarchia e un ordine a bordo.

                                    Sebbene le regole possano variare da nave a nave (e da capitano a capitano), i pirati come collettività hanno sviluppato alcuni codici di condotta generali.
                                    Quando i pirati catturano una nave nemica, possono offrire alla sua ciurma una scelta: unirsi all’equipaggio pirata oppure affrontare la schiavitù o la morte.
                                    Chi è disposto s diventare un pirata deve firmare un codice di condotta o giurare di rispettarlo.
                                    Alcune voci del Codice indicano le punizioni più ricorrenti, altre lasciano queste questioni a discrezione del capitano.
                                    La descrizione delle punizioni marinare comuni, in ordine di severità.<br><br>

                                    1) Ogni membro dell’equipaggio ha diritto ad una parte uguale di tesoro.
                                    Chiunque sia sorpreso a prendere più di quello che gli spetti o si rifiuti di riferire la scoperta di tale crimine sarà abbandonato su un’isola.
                                    Il Capitano ha diritto a parti extra di ogni tesoro, come anche i carpentieri navali e gli ufficiali, anche se in misura minore.<br><br>
                                        
                                    2) Ogni membro dell’equipaggio deve badare alle proprie armi e tenerle pronte all’uso in battaglia.<br><br>
                                
                                    3) Chiunque mostri codardia di fronte al nemico o diserti una battaglia sarà sgozzato o abbandonato su un’isola.<br><br>
                                
                                    4) Nessun membro dell’equipaggio deve tenere nascoste le sue capacità al resto della ciurma.<br><br>
                                
                                    5) Un marinaio in grado di lanciare magie deve usare le sue capacità a beneficio dell’equipaggio.<br><br>
                                
                                    6) I combattimenti tra membri dell’equipaggio sono vietati. Le dispute saranno messe da parte fino al primo sbarco, quando ogni contrasto potrà essere regolato con la violenza a riva.<br><br>
                                
                                    7) Tutti i membri dell’equipaggio devono obbedire al capitano e ai suoi ufficiali.<br><br>
                                
                                    8) Ogni pirata sorpreso a rubare ai suoi compagni sarà punito con 30 frustate e scaricato dalla nave al primo porto.<br><br>
                                
                                    9) Colui che avvista una vela avrà diritto a scegliere per primo la sua parte di bottino.<br><br>
                                
                                    10) Ogni membro dell’equipaggio che perde un arto mentre è ingaggiato su una nave riceverà un’indennità di 800 mo.<br><br>
                                
                                    11) Ogni marinaio ha pari diritto di voto nelle decisioni che il capitano sottopone alla scelta dell’equipaggio.<br><br>
                                </p>
                            </div>

                            <div class="flip">
                                <img src="../images/handouts/placeholder_piratello.jpg" alt="" width="100%" height="auto" class="gallery-img" />
                                <p class="content">
                                    - <b>Botta di corda:</b> Un colpo di corda è poco più di un ammonimento (e occasionalmente viene usato in segno di affetto).
                                    Consiste in 1 singolo attacco con la robusta estremità di una fune della nave che infligge 1 danno non letale.<br><br>

                                    - <b>Confinamento nella scatola:</b> Una scatola è una gabbia angusta lasciata sul ponte ed esposta al sole, un luogo terribilmente ristretto sottoposto a condizioni di calore intollerabile.
                                    Per ogni ora trascorsa nella scatola, un personaggio deve superare un TS su Tempra CD 15 o subisce 1d4 danni non letali.
                                    La CD aumenta di +1 per ogni ora consecutiva trascorsa nella scatola.
                                    Qualsiasi creatura con resistenza al fuoco è immune agli effetti della scatola.
                                    Le vittime in genere trascorrono 8, 12 o addirittura 24 ore chiuse nella scatola.<br><br>

                                    - <b>Frusta:</b> E’ un attacco con una frusta.
                                    I danni inflitti con la frusta (1d3) durante l’ora sanguinaria in genere non sono letali. <br><br>

                                    - <b>Gatto a nove code:</b> E’ un attacco con un gatto a nove code, detto anche semplicemente gatto (una versione Media del gatto infligge 1d4 danni taglienti con un colpo andato a segno) <br><br>

                                    - <b>Essere scaricati al primo porto:</b> Un pirata scaricato al primo porto viene congedato in modo vistoso e appariscente, così che la voce della sua disgrazia si diffonda in fretta e non lo faccia arruolare su una nuova nave. <br><br>

                                    - <b>Abbandono su un’isola deserta:</b> Prevede lo sbarco su un’isola deserta solo con una borraccia d’acqua (circa 2 litri) e un coltello.
                                    Le isole scelte generalmente sono piccole e dotate di scarsa vegetazione e pochissime forme di vita animale.
                                    I pirati abbandonati devono scegliere tra morire lentamente di fame o una morte più rapida suicidandosi. <br><br>

                                    - <b>Punizione della cala:</b> Una delle punizioni più tremende, poiché in genere si conclude con la morte, spesso per decapitazione.
                                    Questa punizione consiste nell’essere legati a una corda che viene poi fatta passare sotto l’imbarcazione.
                                    Il pirata viene poi trascinato fuori bordo e sotto la nave, dove lo scafo è incrostato di cirripedi (un tipo di crostacei) e tirato su lungo l’altro fianco della nave.
                                    La punizione richiede diversi round e può essere inflitta lentamente o velocemente.
                                    Se è fatta velocemente, i cirripedi tagliano in profondità e spellano la vittima infliggendo 1d6 danni per round. Se viene fatta lentamente, le ferite sono più superficiali e infliggono 1d3 danni a round, ma il rischio di annegamento aumenta.
                                    In entrambi i casi, la vittima può effettuare un Ts su Riflessi con CD 20 ogni round per dimezzare i danni.
                                    La durata della punizione dipende in genere dal tipo di vascello. <br><br>

                                    - <b>Pena di morte:</b> I pirati giustiziati a bordo vengono di solito pugnalati e buttati senza troppi complimenti fuori bordo, come pasto per gli squali che di solito seguono i vascelli.
                                    Un altro metodo di esecuzione più teatrale prevede che il condannato sia legato a un peso e poi gettato a mare per annegare, la famigerata “passeggiata sull’asse”.
                                </p>
                            </div>

                        <figure>
                            <div class="flip">
                                <img src="../images/handouts/placeholder_piratello.jpg" alt="" width="100%" height="auto" class="gallery-img" />
                                <p class="content">
                                    - <b>Canti e storie:</b> I pirati adorano i bei canti marinareschi e i PG con abilità di Intrattenere si ritrovano spesso benvoluti all’interno dell’equipaggio.
                                    Se si supera una prova di Intrattenere CD 20, si ottiene un bonus di circostanza +2 a tutte le prove di abilità basate su Carisma effettuate per interagire con qualsiasi ascoltatore dell’equipaggio per le successive 24 ore.
                                    Un risultato di Intrattenere di 9 o meno, tuttavia, indica che la volta successiva in cui si prova ad usare Intrattenere per allietare l’equipaggio, tutti lo ignorino a meno che il PG non superi una prova di Intimidire o Raggirare CD 15 prima di farlo.<br><br>

                                    Oltre ai canti vi sono altri passatempi che hanno due cose in comune: sono pericolosi e si gioca per soldi!
                                    Quando si scommette su un gioco, la puntata minima è 1 mo e la quantità massima di contante disponibile di un qualsiasi PNG membro di basso rango dell’equipaggio si aggira intorno alle 20 mo.<br><br>

                                    - <b>Braccio di ferro:</b> Queste competizioni, che non sono semplici incontri di braccio di ferro, si svolgono solitamente sulla parte superiore di un barile ricoperto di vetri rotti, coltelli o triboli.
                                    I partecipanti effettuano prove di Forza contrapposte e il risultato più alto determina il vincitore, mentre il perdente subisce danni per 1d2 + modificatore di Forza del vincitore, dato che la sua mano e il suo braccio vengono spinti su qualsiasi cosa si trovi sul barile.<br><br>

                                    - <b>Lancio del maiale:</b> I partecipanti lanciano un lingotto di piombo ricoperto con una pelle oliata di suino, il “maiale”, alla massima distanza che riescono a raggiungere.
                                    Questo gioco viene risolto con prove di d20 tra un qualsiasi numero di giocatori, che scommettono prima di iniziare.
                                    Il maiale conta come un’arma improvvisata con penalità -4 a tutti i tiri effettuati utilizzandolo, a meno che il giocatore non abbia il talento Lanciare oggetti.
                                    Le prove vengono risolte come se fossero dei tiri per colpire utilizzando il BMC del personaggio.
                                    I personaggi lanciano il maiale a un numero di metri pari ai risultati dei oro tiri modificati per 0,3 (per es. un personaggio che ottiene un risultato di 22, lancia il maiale di 6,6m).<br><br>

                                    - <b>Vomito:</b> Questo gioco di bevute, potenzialmente mortale, viene giocato con il Rum e coinvolge un qualsiasi numero di pirati, che scommettono sul vincitore prima di incominciare.
                                    Ciascun pirata beve mezza pinta di rum in un sorso.
                                    Questo costringe i partecipanti a superare un TS su Tempra CD 15 o il danno inflitto dalla razione di rum aumenta di +1 (vedi riquadro; questo è in aggiunta ai normali effetti della razione di rum).
                                    Questa CD aumenta di +3 per ogni bevuta consecutiva.
                                    I pirati poi fanno a turno a bere finché non ne rimane in piedi solo uno.
                                    Alcune storie narrano di interi equipaggi che hanno bevuto fino alla morte con questo gioco, lasciando navi di fantasmi ubriachi a vagare per le rotte commerciali.<br><br>

                                    - <b>Razione di Rum</b><br>
                                    A bordo della maggior parte delle navi, a ciascun membro dell’equipaggio, al tramonto viene distribuito un quarto di litro di rum.
                                    Il rum è incredibilmente forte, e spesso viene annacquato per farlo diventare grog.
                                    I personaggi che bevono la razione subiscono gli stessi effetti dell’aver preso una droga che da dipendenza.
                                    La razione di rum viene distribuita più per tenere l’equipaggio tranquillo e docile più che per il divertimento.
                                    La punizione per chi vende o rovescia la sua razione sono 6 frustate, oppure 6 di gatto a nove code per un secondo oltraggio.
                                    Versare deliberatamente il rum a bordo di una nave affollata senza essere visti richiede una prova di Furtività CD10.<br><br>

                                    RAZIONE DI RUM dei CEPPI <br>
                                    <b>Tipo:</b> ingestione <br>
                                    <b>Dipendenza:</b> minore, Tempra CD 5<br>
                                    <b>Prezzo:</b> 2ma<br>
                                    <b>Effetto:</b> variabile; bonus alchemico +1d4 a Carisma e affaticato per 1d8 ore<br>
                                    <b>Danno:</b> 1d3 a Costituzione
